<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Third Eye (Divya Drishti){% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JavaScript Libraries -->
    <script src="https://js.sentry-cdn.com/4b2332139f54c8c9ecee23f63f6a9775.min.js" crossorigin="anonymous"></script>

    <!-- Additional head content -->
    {% block head %}{% endblock %}
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-color: #1B1B1B;
            color: white;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #1B1B1B;
            z-index: -1;
        }
        
        header {
            padding: 1rem 2rem;
            background: rgba(27, 27, 27, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        header .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        header .logo-section img {
            max-width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        header .logo-section img:hover {
            transform: scale(1.1);
        }
        
        header .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        header nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        
        header nav a:hover {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        main {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        footer {
            padding: 2rem;
            background: rgba(27, 27, 27, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        footer .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        footer .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        footer .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        footer .copyright {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            header .row {
                flex-direction: column;
                gap: 1rem;
            }
            
            header .col-md-6 {
                width: 100%;
            }
            
            header nav {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            header nav a {
                width: 100%;
                text-align: center;
            }
            
            header .brand-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="row w-100 align-items-center">
            <div class="col-md-6">
                <div class="logo-section">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'third_eye.png' %}" alt="Third Eye Logo">
                    </a>
                    <a href="{% url 'home' %}" style="text-decoration: none;">
                        <span class="brand-name">Third Eye</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <nav>
                    <a href="{% url 'home' %}">
                        <i class="fa fa-home"></i> Home
                    </a>
                    <a href="{% url 'divyadrishti' %}">
                        <i class="fa fa-stethoscope"></i> Diagnosis
                    </a>
                    <a href="https://github.com/arpansahu/Third-Eye-Complete-With-a-web-app" target="_blank">
                        <i class="fa fa-github"></i> GitHub
                    </a>
                    <a href="/admin/">
                        <i class="fa fa-user-circle"></i> Admin
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/arpanrocks95" target="_blank" aria-label="Facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://twitter.com/arpansahu_" target="_blank" aria-label="Twitter">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/arpansahu/" target="_blank" aria-label="LinkedIn">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/arpansahu/" target="_blank" aria-label="Instagram">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.github.com/arpansahu/" target="_blank" aria-label="GitHub">
                <i class="fa fa-github"></i>
            </a>
        </div>
        <div class="copyright">
            &copy; 2024 Third Eye. All rights reserved. | Developed by Arpan Sahu
        </div>
    </footer>

    <!-- Particles.js -->
    <script src="{% static 'particles.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS.load('particles-js', '{% static "particles.json" %}', function() {
                console.log('particles.js loaded - callback');
            });
        });
    </script>

    <!-- Additional scripts -->
    <script src="{% static 'app.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
